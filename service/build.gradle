buildscript {
    repositories {
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/libs-milestone' }
        gradlePluginPortal()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:3.2.3'
    }
}

apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${versions.springBoot}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${versions.springBoot}"
    implementation "org.springframework.boot:spring-boot-starter-data-cassandra:${versions.springBoot}"

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'io.micrometer:micrometer-registry-prometheus:1.12.2'
    implementation 'io.prometheus:simpleclient_hotspot:0.16.0'

    testImplementation "org.springframework.boot:spring-boot-starter-test:${versions.springBoot}"
//    NEXT LINES ARE FOR DOCKER JAVA CLIENT, EXCLUDING VULNERABILITIES AND REDUNDANT DEPENDENCIES
    testImplementation('com.github.docker-java:docker-java:3.3.6') {
        exclude group: 'com.github.docker-java', module: 'docker-java-transport-jersey'
        exclude group: 'com.github.docker-java', module: 'docker-java-transport-netty'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.apache.commons:', module: 'commons-compress'
    }
    testImplementation 'com.github.docker-java:docker-java-transport-httpclient5:3.3.6'
    testImplementation 'com.google.guava:guava:33.1.0-jre'
    testImplementation 'org.apache.commons:commons-compress:1.26.1'

    test.useJUnitPlatform()
}

jar.enabled=false
bootJar.archiveFileName='service.jar'
