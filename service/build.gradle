buildscript {
    repositories {
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/libs-milestone' }
        gradlePluginPortal()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:3.2.4'
    }
}

apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${versions.springBoot}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${versions.springBoot}"
    implementation "org.springframework.boot:spring-boot-starter-data-neo4j:${versions.springBoot}"

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'io.micrometer:micrometer-registry-prometheus:1.12.2'
    implementation 'io.prometheus:simpleclient_hotspot:0.16.0'

    testImplementation("org.springframework.boot:spring-boot-starter-test:${versions.springBoot}")
    testImplementation('org.neo4j.test:neo4j-harness:5.18.1') {
        exclude group: 'org.neo4j', module: 'neo4j-slf4j-provider'
    }
}

test {
    useJUnitPlatform()

    minHeapSize = "512m"
    maxHeapSize = "1G" //needed when using neo4j-harness
}

jar.enabled=false
bootJar.archiveFileName='service.jar'
